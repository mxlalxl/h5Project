<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="nan" checked="chexked" /><label for="nan"><img src="image/5.jpg"/>男</label>
                <input type="radio" id="nv" name="sex" /><label for="nv"><img src="image/6.jpg"/>女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                  <option>--请选择年--</option>
                  <option>1995</option>
                  <option>1996</option>
                  <option>1997</option>
                  <option>1998</option>
                  <option>1999</option>
               </select>
                <select>
                  <option>--请选择月--</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                </select>
                <select>
                  <option>--请选择日--</option>
                  <option>1-8</option>
                  <option>9-16</option>
                  <option>17-25</option>
                  <option>26-30</option>
                  <option>31</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td><input type="text" name="area" value="北京思密达" /><br></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td><input type="radio" name="marrige" id="no" /><label for="no">未婚</label>
                <input type="radio" name="marrige" id="yes" /><label for="yes">已婚</label>
                <input type="radio" name="marrige" id="had" /><label for="had">离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td><input type="text" name="school" value="幼儿园" /></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td><input type="checkbox" name="like" id="sexy" /><label for="sexy">妩媚的</label>
                <input type="checkbox" name="like" id="cute" /><label for="cute">可爱的</label>
                <input type="checkbox" name="like" id="white" /><label for="white">小鲜肉</label>
                <input type="checkbox" name="like" id="old" /><label for="old">老腊肉</label>
                <input type="checkbox" name="like" id="all" /><label for="all">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍：</td>
            <td>
                <input type="textarea" name="self" value="自我介绍" />
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" name="sub" value="免费注册" /></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" name="choose" checked="checked" id="agree" /><label for="agree">我同意注册条款和加入会员标准</label></td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#aaa">我是会员，立即登录</a><br>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁</li>
                    <li>抱有严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>


    </table>
</body>

</html>
