<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <table align="center">
        <caption>

        </caption>
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="nan" checked="checked" /><label for="nan"><img src="image/man.jpg">男</label>
                <input type="radio" name="sex" id="nv" checked="checked" /><label for="nv"><img src="image/women.jpg" />女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>1996</option>
                    <option selected="selected">--请选择年份--</option>                                                          
                </select>
                <select>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>06</option>
                        <option selected="selected">--请选择月份--</option>
                        
                </select>
                <select>                       
                        <option>07</option>
                        <option>08</option>
                        <option>19</option>
                        <option>16</option>
                        <option selected="selected">--请选择日期--</option>                      
               </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="radio" checked="checked" id="no" name="marry" /><label for="no">未婚</label>
                <input type="radio" id="yes" name="marry" /><label for="yes">已婚</label>
                <input type="radio" id="had" name="marry" /><label for="had">离婚</label>

            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>学历：</td>
            <td><input type="text" name="school" value="麻省理工" /></td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>月薪：</td>
            <td><input type="text" name="money" value="10000-20000" /></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>手机号码：</td>
            <td><input type="text" name="phone" /></td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>昵称：</td>
            <td><input type="text" name="username"></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="like" />妩媚的
                <input type="checkbox" checked="checked" name="like" />小鲜肉
                <input type="checkbox" name="like" />老腊肉
                <input type="checkbox" name="like" />都喜欢
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td></td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td>自我介绍：</td>
            <td><input type="texterea" value="自我介绍" name="self"></td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td><img src="image/btn.png" /></td>
        </tr>
        <!-- 第十二行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" name="http">我同意注册条款和会员加入标准</td>
        </tr>

        <tr>

            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <!-- 第十四行 -->
        <tr>
            <td></td>

                <h3>我承诺</h3>

                    <li>年满十八岁 单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>

</body>

</html>
