<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素——字体图标</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 35px;
            /* line-height: 35px; */
            border: 1px solid pink;
        }
        
        div::after {
            content: '>';
            position: absolute;
            top: 6px;
            right: 10px;
            /* text-align: center; */
            color: pink;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
